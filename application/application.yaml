
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argo-git
    argocd-image-updater.argoproj.io/image-list: maksimguletskiisensorbergcom/app2:v3.0.1, \
                                                  maksimguletskiisensorbergcom/app1:latest
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: test1
  project: default
  source:
    repoURL: https://github.com/mguletskii/argo_image_updater.git
    targetRevision: main
    path: overlays/dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true